<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../assets/images/SXESlogo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Store</title>
</head>

<body>
    <div id="app">
        <header class="gradient bg-gris h-[6rem] w-full gap-4 relative flex items-center">
            <!--LOGO -->
            <div class="w-24 ml-4">
                <img src="../assets/images/SXESlogo.png" alt="" />
            </div>

            <!--MENU HAMBURGUESA -->
            <div class="hamburg flex justify-right w-8 absolute right-10 top-8 md:hidden lg:hidden"
                v-if="navMenu == false" @click.prevent="showMenu()">
                <img class="" src="../assets/images/menuHamb.png" alt="" />
            </div>

            <!--OPCION LOGIN -->
            <div v-if="customer == null"
                class="login text-white text-sm absolute top-[0.56em] right-8 gap-2 items-center">
                <p class="cursor-pointer bg-gris py-[0.2rem] px-2 rounded-md" @click.prevent="formLogIn()">
                    Log In
                </p>
                <p class="cursor-pointer" @click.prevent="formSignUp()">Sign Up</p>


            </div>

            <div id="logInName" v-if="customer != null"
                class="login flex text-white  absolute top-[0.56em] right-8 gap-2 items-center">
               <a href="profile.html" class="flex gap-2">
                <img src="../assets/images/user.png" alt="" class="w-[15px] object-contain">
                <p class="text-white">{{customer.name}} </p>
               </a>
                <p class="cursor-pointer text-white" @click.prevent="logout()">|| Log out</p>
            </div>



            <!--NAVBAR ESCRITORIO -->
            <div class="navBar">
                <nav
                    class="flex items-center text-center  justify-around pb-2 text-white font-semibold text-lg w-[80%] absolute bottom-0  ">
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"  href="../index.html">Home</a>
                    <a class=" bg-amarillo text-negro  w-[10rem] h-[2rem] rounded-md"
                        href="store.html">Store</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="profile.html">My account</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="cart.html">Cart</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="aboutUs.html">About Us</a>
                </nav>
            </div>

            <!--NAVBAR HAMBURGUESA -->
            <div v-if="navMenu == true">
                <nav
                    class="pt-10 gradient text-white w-[15rem] md:w-[30%] h-[28rem] flex flex-col text-left absolute right-0 top-0 bg-gris gap-8 justify-center">
                    <a href="../index.html" class="pl-6">Home</a>
                    <a href="store.html" class="pl-6">Store</a>
                    <a href="profile.html" class="pl-6">My Account</a>
                    <a href="cart.html" class="pl-6">Cart</a>
                    <a href="aboutUs.html" class="pl-6">About Us</a>

                    <div class="flex flex-col border-t-[0.1px] border-white/50 pt-4 gap-4" v-if="customer == null">
                        <a href="#" class="pl-6" @click.prevent="formLogIn()">Log In</a>
                        <a href="#" class="pl-6" @click.prevent="formSignUp()">Sign up</a>
                    </div>

                    <div  v-if="customer != null"
                    class="login flex flex-col text-white  gap-4 pl-6 border-t-[0.1px] border-white/50 pt-4 ">
                    
                        <a href="profile.html" class="flex gap-2">
                            <img src="../assets/images/user.png" alt="" class="w-[15px] object-contain">
                            <p class="text-white">{{customer.name}} </p>
                        </a>
                       
                    
                    
                    <p class="cursor-pointer text-white" @click.prevent="logout()"> Log out</p>
                </div>


                    <img src="../assets/images/closeMenu.png" alt="" class="w-6 absolute right-6 top-6"
                        @click.prevent="showMenu()" />
                </nav>
            </div>
        </header>



        <main class="flex  flex-col  h-full mb-16 ">
            <img src="https://assets.xboxservices.com/assets/58/81/58819069-871d-4aea-baee-52bfd15d1977.jpg?n=Fortnite_Sneaky-Slider-1084_876951_1600x675.jpg"
                alt="" class="
        h-64 w-full object-cover object-top">

            <h1 class="gamer text-5xl font-semibold text-amarillo text-center p-12">STORE</h1>

            <div  class="flex w-full gap-4 justify-center px-6" >
                    <input class="text-white h-10 rounded-md bg-gris w-[30rem] flex placeholder:pl-8" type="text"
                        placeholder="Name Title" name="generoInput" id="generoInput" v-on:input="filterTitle">

                        <div id="filter" class="bg-gris w-[60px] p-2 flex gap-2  justify-center items-center rounded-sm"
                        @click.prevent="filterMenu()" >
                            <img src="../assets/images/filter.png" alt="" class=" w-4 h-4 object-cover">
                            <img src="../assets/images/order.png" alt="" class=" w-4 h-4 object-cover">
                        </div>
                
            </div>


            <div class="flex p-12   h-full mb-16 gap-12" >


                <section class="w-[16rem] flex flex-col items-center bg-gris p-2 mx-auto h-[30rem]" id="filterMenu">
                    <div class="flex gap-2 items-center m-4">
                        <img src="../assets/images/filter.png" alt="" class="w-5 h-5 object-cover">
                        <h1 class=" font-semibold text-center text-white ">FILTER BY:</h1>
                    </div>


                    <div class="flex  flex-wrap gap-2 w-[90%] ">



                        <div class="flex flex-wrap items-center   gap-2 ">
                            <label class="    text-white/50 select-none " for="generosSelect">Genre:</label>
                            <select class="text-white rounded-sm w-full h-8 bg-negro text-sm px-4 "
                                name="generosSelect" id="generosSelect" v-on:input="filterGenre" v-model="selectGenre">
                                <option class=" rounded-lg text-xs" value="all">All Genres</option>
                                <template v-if="genres.length > 0" v-for="genre of genres">
                                    <option v-bind:value="genre" class="text-xs">{{genre}}</option>
                                </template>
                            </select>
                        </div>

                        <div class="flex  flex-wrap   gap-2 ">
                            <label class="text-white/50 rounded-md select-none " for="platformsSelect">Platforms
                            </label>
                            <select class="text-white w-full bg-negro rounded-sm px-4 h-8 text-sm "
                                name="platformsSelect" id="platformsSelect" v-on:input="filterPlatforms">
                                <option class=" rounded-lg" value="all">All Platforms</option>
                                <template v-if="platforms.length > 0" v-for="platform of platforms">
                                    <option v-bind:value="platform">{{platform}}</option>
                                </template>
                            </select>

                        </div>


                        <div class="flex items-center justify-center m-auto gap-2 pt-4  my-4">
                            <img src="../assets/images/order.png" alt="" class="w-5 h-5 object-cover">
                            <h1 class=" font-semibold text-center text-white">SORT BY:</h1>

                        </div>


                        <div class="flex  flex-wrap  w-full ">

                            <div class="flex flex-wrap  justify-center items-center ">

                                <div class="flex  flex-wrap   gap-5 ">
                                    <div class="flex  w-full gap-2">
                                        <label class="w-24 select-none text-white/50 " for="generoInput">Price: $ {{
                                            selectedPriceRange }}</label>
                                        <input class="text-black  rounded-lg w-24" type="range" placeholder="range"
                                            name="generoInput" id="generoInput" v-on:input="filterPrice"
                                            v-model="selectedPriceRange">

                                    </div>
                                    
                                    <div class="flex  gap-4 text-white justify-center m-auto">
                                        <button class=" flex-wrap  select-none bg-negro p-2 text-sm"
                                            @click="sortGamesByPriceAsc">Low to High
                                        </button>
                                        <button class="bg-negro p-2 flex-wrap   select-none text-sm"
                                            @click="sortGamesByPriceDesc">High to Low
                                        </button>
                                    </div>
                                </div>


                                <div class="flex flex-column flex-wrap  pt-4 gap-2 ">
                                    <label
                                        class="  text-white/50  justify-center align-center text-center  items-center rounded-md select-none "
                                        for="generoInput">Date:</label>

                                    <div class="flex justify-center text-center items-center gap-4 m-auto">
                                        <button
                                            class="px-2 flex-wrap  p-2 bg-negro text-white justify-center align-center text-center items-center  select-none text-sm"
                                            @click="sortGamesByDateAsc">Oldest First
                                        </button>
                                        <button
                                            class="px-2 flex-wrap  p-2 bg-negro text-white justify-center align-center text-center items-center  select-none text-sm"
                                            @click="sortGamesByDateDesc">Newest First
                                        </button>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>


                </section>


                <section class="w-4/5 flex m-auto">
                    <div
                        class="flex w-[100%]  justify-center text-center  items-center  flex-wrap items-center justify-center">
                        <template v-if="filteredGames.length > 0 " v-for="game of filteredGames">
                            <div class="flex flex-wrap gap-6  py-2  items-center">
                                <div class="card h-[20rem] w-[20rem] gradient text-white rounded-md relative">
                                    <a v-bind:href="'/pages/gamedetails.html?id='+game.id">
                                        <img v-bind:src="game.image" alt="game image" />
                                        <div class="p-2 text-wrap">
                                            <div class="flex justify-between items-center">
                                                <h1 class="text-lg font-semibold">{{game.title}}</h1>
                                                <h1 class="bg-morado p-2 font-semibold">
                                                    {{Intl.NumberFormat('en-US', {style: 'currency',
                                                    currency: 'USD'}). format(game.price)}}
                                                </h1>
                                            </div>

                                            <h1 class="text-sm line-clamp-3 pt-2">
                                                {{game.description}}
                                            </h1>
                                        </div>
                                        <div class="absolute bottom-2 left-2">
                                            <div v-for="genre of game.genre.slice(0, 4)" class="inline-block wrap-none">
                                                <p
                                                    class="mr-2 p-[0.3rem] inline-block text-[0.7rem] bg-gris rounded-sm">
                                                    {{genre}}
                                                </p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                    </div>



                </section>

            </div>


            <!-- FILTRO DE JUEGOS -->


            <!-- TARJETAS DE JUEGOS -->

            </template>
            <template v-else>
                <h2
                    class="flex justify-center font-bold  bg-amarillo text-black items-center border solid border-white justify-items-center h-[15rem] w-[15rem] border-solid-5 p-5 rounded-lg">
                    No found Games</h2>
            </template>

        </main>

        <footer class="text-amarillo body-font bg-gris h-[5rem] text-center">
            <p class="py-8">Cohort52 Grupo-3 MindHub © 2023 Inc.</p>
        </footer>

        <div class="bg-gris w-full h-[34rem] p-4 gap-8 flex flex-col items-center  fixed inset-0 m-auto" v-if="modalFilter">
            <img
            src="../assets/images/closeMenu.png"
            alt=""
            class="w-4 absolute right-6 top-4 @"
            @click="filterMenu()"
          />
            <div class="flex gap-2 items-center ">
                <img src="../assets/images/filter.png" alt="" class="w-3 h-3 object-cover">
                <h1 class=" font-semibold text-sm text-center text-white ">FILTER BY:</h1>
            </div>


            <div class="flex flex-col gap-8 flex-wrap  w-[90%] text-sm ">
                <div class="flex flex-wrap items-center   gap-2 ">
                    <label class="    text-white/50 select-none " for="generosSelect">Genre:</label>
                    <select class="text-white rounded-sm w-full h-8 bg-negro text-sm px-4 "
                        name="generosSelect" id="generosSelect" v-on:input="filterGenre">
                        <option class=" rounded-lg text-xs" value="all">All Genres</option>
                        <template v-if="genres.length > 0" v-for="genre of genres">
                            <option v-bind:value="genre" class="text-xs">{{genre}}</option>
                        </template>
                    </select>
                </div>

                <div class="flex  flex-wrap mt-4 gap-2 ">
                    <label class="    text-white/50 rounded-md select-none " for="platformsSelect">Platforms
                    </label>
                    <select class="text-white w-full bg-negro rounded-sm px-4 h-8 text-sm "
                        name="platformsSelect" id="platformsSelect" v-on:input="filterPlatforms">
                        <option class=" rounded-lg" value="all">All Platforms</option>
                        <template v-if="platforms.length > 0" v-for="platform of platforms">
                            <option v-bind:value="platform">{{platform}}</option>
                        </template>
                    </select>

                </div>


                <div class="flex items-center justify-center gap-2 mt-4 mb-2 m-auto">
                    <img src="../assets/images/order.png" alt="" class="w-3 h-3 object-cover">
                    <h1 class="flex font-semibold text-center text-sm text-white">SORT BY:</h1>

                </div>


                <div class="flex flex-col gap-6   " >

                    <div class="flex flex-col gap-6 w-full justify-around items-center ">

                        <div class="flex  flex-wrap w-full justify-between items-center gap-2 ">
                            <label class=" select-none text-white/50" for="generoInput">Price: $ {{
                                selectedPriceRange }}</label>
                            <input class="text-black  rounded-lg w-28" type="range" placeholder="range"
                                name="generoInput" id="generoInput" v-on:input="filterPrice"
                                v-model="selectedPriceRange">
                            <div class="flex  gap-4 text-white justify-between justify-self-end mr-0">
                                <button class=" flex-wrap  select-none bg-negro p-2 text-sm"
                                    @click="sortGamesByPriceAsc">Low to High
                                </button>
                                <button class="bg-negro p-2 flex-wrap   select-none text-sm"
                                    @click="sortGamesByPriceDesc">High to Low
                                </button>
                            </div>
                        </div>


                        <div class="flex  flex-wrap w-full justify-between items-center gap-2  ">
                            <label
                                class="  text-white/50  justify-center align-center text-center  items-center rounded-md select-none "
                                for="generoInput">Date:</label>

                            <div class="flex gap-4 text-center items-center ">
                                <button
                                    class="p-2 flex-wrap   bg-negro text-white justify-center align-center text-center items-center  select-none text-sm"
                                    @click="sortGamesByDateAsc">Oldest First
                                </button>
                                <button
                                    class="p-2 flex-wrap  bg-negro text-white justify-center align-center text-center items-center  select-none text-sm"
                                    @click="sortGamesByDateDesc">Newest First
                                </button>
                            </div>
                           
                        </div>

                    </div>
                </div>
                <button class="bg-amarillo text-negro font-semibold p-2 mb-4 mx-auto" @click.prevent="filterMenu()" > APPLY</button>

            </div>
            
        </div>

        <template class="absolute inset-0 bg-black/80 w-full h-full" v-if="logIn">
            <form action=""
                class="form gradient flex flex-col bg-amarillo border-md p-12 gap-4 w-[25rem] h-[30rem] z-50"
                @submit.prevent="login()">
                <img src="../assets/images/closeMenu.png" alt="" class="w-4 absolute right-6 top-4"
                    @click.prevent="formLogIn()" />

                <div class="formNav mb-8 text-white">
                    <button class="w-1/2 border-b-[0.2rem] border-amarillo pb-2">
                        LOG IN
                    </button>
                    <button class="w-1/2" @click.prevent="formSignUp()">SIGN UP</button>
                </div>

                <div class="flex flex-col text-center gap-1 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">
                        EMAIL
                    </label>
                    <input type="text" class="text-azulOscuro/90 font-semibold text-center" v-model="email" />
                </div>

                <div class="flex flex-col text-center gap-1 mt-4 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">
                        PASSWORD</label>
                    <input type="password" name="" class="text-azulOscuro text-center" v-model="password" />
                </div>

                <p class="text-sm text-red-400">{{error}}</p>

                <a href="" class="text-xs text-white font-semibold">
                    ¿Forgot your Password?</a>

                <button type="submit" class="bg-amarillo p-2 text-negro w-[90%] mt-2 font-semibold">
                    LOG IN
                </button>
            </form>
        </template>

        <template class="absolute inset-0 bg-black/80 w-full h-full" v-if="signUp">
            <form action="submit"
                class="form gradient flex flex-col bg-amarillo border-md p-12 gap-4 w-[25rem] h-[30rem] z-50"
                @submit.prevent="register()">
                <img src="../assets/images/closeMenu.png" alt="" class="w-4 absolute right-6 top-4 @"
                    @click="formSignUp()" />
                <div class="mb-8 text-white">
                    <button class="w-1/2" @click="formLogIn()">LOG IN</button>
                    <button class="border-b-[0.2rem] border-amarillo w-1/2 pb-2">
                        SIGN UP
                    </button>
                </div>

                <div class="flex flex-col gap-1 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">NAME</label>
                    <input type="text" class="text-negro font-semibold text-center" v-model="name" />
                </div>

                <div class="flex flex-col gap-1 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">LAST NAME</label>
                    <input type="text" class="text-azulOscuro/90 font-semibold text-center" v-model="lastName" />
                </div>

                <div class="flex flex-col gap-1 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">EMAIL</label>
                    <input type="text" class="text-azulOscuro/90 font-semibold text-center" v-model="email" />
                </div>

                <div class="flex flex-col gap-1 w-[100%]">
                    <label for="" class="ml-4 text-left text-xs text-white">
                        PASSWORD</label>
                    <input type="password" name="" class="text-azulOscuro/90 font-semibold text-center"
                        v-model="password" />
                </div>

                <p class="text-sm text-red-400"></p>

                <button type="submit" class="bg-amarillo p-2 text-negro w-[90%] mt-2 font-semibold">
                    SIGN UP
                </button>
            </form>
        </template>


    </div>

</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javaScript/store.js"></script>
<script src="../taildwind.config.js"></script>

</html>
