<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../assets/images/SXESlogo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Store</title>
</head>

<body>
    <div id="app">
        <header class="gradient bg-gris h-[6rem] w-full gap-4 relative flex items-center">
            <div class="w-24 ml-4">
                <img src="../assets/images/SXESlogo.png" alt="">
            </div>


            <div class="hamburg flex justify-right w-8 absolute right-10 top-8 md:hidden lg:hidden"
                v-if="navMenu == false" @click.prevent="showMenu()">
                <img class="" src="../assets/images/menuHamb.png" alt="menuHamb">
            </div>

            <div class="login text-white text-sm absolute top-[0.56em] right-8  gap-2 items-center">
                <a href="#" class="bg-gris py-[0.2rem] px-2 rounded-md">Log In</a>
                <a href="#">Sign Up</a>

            </div>

            <div class="navBar  ">
                <nav
                    class="flex absolute  items-center text-center  justify-around pb-2 text-white font-semibold text-lg w-[80%] absolute bottom-0  ">
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="../index.html">Home</a>
                    <a class="bg-amarillo text-negro  w-[10rem] h-[2rem] rounded-md" href="./store.html">Store</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md" href="./profile.html">My account</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="./cart.html">Cart</a>
                    <a class="hover:bg-amarillo hover:text-negro w-[10rem] h-[2rem] rounded-md"
                        href="../pages/aboutUs.html" class="">About
                        Us</a>
                </nav>
            </div>

            <div v-if="navMenu == true">
                <nav
                    class="pt-10 gradient text-white w-[15rem] md:w-[30%] h-[24rem] flex flex-col text-left absolute right-0 top-0 bg-gris gap-8 justify-center ">
                    <a href="../index.html" class="pl-6">Home</a>
                    <a href="./store.html" class="pl-6">Store</a>
                    <a href="./profile.html" class="pl-6">My Account</a>
                    <a href="./cart.html" class="pl-6">Cart</a>
                    <a href="./aboutUs.html" class="pl-6">About Us</a>

                    <div class="flex flex-col border-t-[0.1px] border-white/50 pt-4  gap-4">
                        <a href="#" class="pl-6">Log In</a>
                        <a href="#" class="pl-6">Sign up</a>

                    </div>

                    <img src="../assets/images/closeMenu.png" alt="" class="w-6 absolute right-6 top-6"
                        @click.prevent="showMenu()">
                </nav>


            </div>

        </header>

     

        <main class="flex  flex-col  h-full mb-16 ">
            <img src="https://assets.xboxservices.com/assets/58/81/58819069-871d-4aea-baee-52bfd15d1977.jpg?n=Fortnite_Sneaky-Slider-1084_876951_1600x675.jpg"
            alt="" class="
        h-64 w-full object-cover object-top">
    
        <h1 class="gamer text-5xl font-semibold text-amarillo text-center p-12">STORE</h1>

        <div
                        class="flex flex-wrap  justify-center text-center  items-center  gap-5 p-3">
                        <!-- <label
                            class=" h-10 p-2  bg-amarillo text-black  justify-center align-center text-center  items-center rounded-md select-none "
                            for="generoInput">Search</label> -->
                        <input class="text-white h-10 rounded-md bg-gris w-[50%] placeholder:pl-8" type="text" placeholder="Name Title"
                            name="generoInput" id="generoInput" v-on:input="filterTitle">
                    </div>
            

    <div class="flex p-12   h-full mb-16 gap-12">
        <section class="w-1/5 bg-gris" >

            <h1 class="text-xl font-semibold text-center text-amarillo p-4">FILTER BY:</h1>
            <div class="flex  flex-wrap  w-[90%] ">

                

                    <div
                        class="flex flex-col   gap-2 p-3">
                        <label
                            class="    text-white select-none "
                            for="generosSelect">Genre:</label>
                        <select class="text-white rounded-sm w-full h-10 bg-negro  " name="generosSelect" id="generosSelect"
                            v-on:input="filterGenre" v-model="selectGenre">
                            <option class=" rounded-lg" value="all">All Genres</option>
                            <template v-if="genres.length > 0" v-for="genre of genres">
                                <option v-bind:value="genre">{{genre}}</option>
                            </template>
                        </select>
                    </div>

                    <div
                        class="flex flex-col  gap-2 p-3">
                        <label
                            class="    text-white rounded-md select-none "
                            for="platformsSelect">Platforms </label>
                        <select class="text-white bg-negro rounded-sm  h-10  " name="platformsSelect" id="platformsSelect"
                            v-on:input="filterPlatforms">
                            <option class=" rounded-lg" value="all">All Platforms</option>
                            <template v-if="platforms.length > 0" v-for="platform of platforms">
                                <option v-bind:value="platform">{{platform}}</option>
                            </template>
                        </select>                  

                </div>

                <h1 class="text-xl font-semibold text-center text-amarillo p-4">ORDER BY:</h1>
                <div class="flex  flex-wrap  w-[90%] ">

                <div class="flex flex-wrap object-right-top gap-10 w-[90%] justify-center items-center p-2">

                    <div
                        class="flex  flex-wrap   gap-5 ">
                        <label
                            class="h-10   select-none text-white"
                            for="generoInput">Price: $ {{ selectedPriceRange }}</label>
                        <input class="text-black h-10 rounded-lg" type="range" placeholder="range" name="generoInput"
                            id="generoInput" v-on:input="filterPrice" v-model="selectedPriceRange">
                        <div class="flex  gap-2 text-white justify-center">
                            <button
                                class="h-10 flex-wrap  select-none"
                                @click="sortGamesByPriceAsc">Low to High
                            </button>
                            <button
                                class="h-10 flex-wrap   select-none"
                                @click="sortGamesByPriceDesc">High to Low
                            </button>
                        </div>
                    </div>


                    <div
                        class="flex flex-column flex-wrap border-4 border-solid border-amarillo rounded-md justify-center text-center  items-center  gap-5 p-3">
                        <label
                            class=" h-10 p-2  bg-amarillo text-black  justify-center align-center text-center  items-center rounded-md select-none "
                            for="generoInput">Date Game:</label>
                        <input class="text-black h-10 rounded-lg " type="number" placeholder="Date Game"
                            name="generoInput" id="generoInput" v-on:input="filterDate">
                        <div class="flex flex-wrap justify-center text-center items-center gap-5">
                            <button
                                class="h-10 flex-wrap  p-2 bg-amarillo text-black justify-center align-center text-center items-center rounded-md select-none"
                                @click="sortGamesByDateAsc">Date Menor a Mayor
                            </button>
                            <button
                                class="h-10 flex-wrap  flex-wrap  p-2 bg-amarillo text-black justify-center align-center text-center items-center rounded-md select-none"
                                @click="sortGamesByDateDesc">Date Mayor a Menor
                            </button>
                        </div>
                    </div>

                </div>
            </div>


          </section>


          <section class="w-4/5">
            <div class="flex w-[100%]  justify-center text-center  items-center  flex-wrap items-center justify-center">
                <template v-if="filteredGames.length > 0 " v-for="game of filteredGames">
                    <div class="flex flex-wrap gap-10 p-2  justify-be  items-center">
                        <div class="card h-[20rem] w-[20rem] gradient text-white rounded-md relative">
                            <a v-bind:href="'/pages/gamedetails.html?id='+game.id">
                                <img v-bind:src="game.image" alt="game image" />
                                <div class="p-2 text-wrap">
                                    <div class="flex justify-between items-center">
                                        <h1 class="text-lg font-semibold">{{game.title}}</h1>
                                        <h1 class="bg-morado p-2 font-semibold">
                                            {{Intl.NumberFormat('en-US', {style: 'currency',
                                            currency: 'USD'}). format(game.price)}}
                                        </h1>
                                    </div>

                                    <h1 class="text-sm line-clamp-3 pt-2">
                                        {{game.description}}
                                    </h1>
                                </div>
                                <div class="absolute bottom-2 left-2">
                                    <div v-for="genre of game.genre.slice(0, 4)" class="inline-block wrap-none">
                                        <p class="mr-2 p-[0.3rem] inline-block text-[0.7rem] bg-gris rounded-sm">
                                            {{genre}}
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
            </div>



          </section>

    </div>       

         
            <!-- FILTRO DE JUEGOS -->
           

            <!-- TARJETAS DE JUEGOS -->
           
            </template>
            <template v-else>
                <h2
                    class="flex justify-center font-bold  bg-amarillo text-black items-center border solid border-white justify-items-center h-[15rem] w-[15rem] border-solid-5 p-5 rounded-lg">
                    No found Games</h2>
            </template>

        </main>

        <footer class="text-amarillo body-font bg-gris h-[5rem] text-center">
            <p class="py-8">Cohort52 Grupo-3 MindHub Â© 2023 Inc.</p>
        </footer>


    </div>

</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javaScript/store.js"></script>
<script src="../taildwind.config.js"></script>

</html>
