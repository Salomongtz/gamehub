<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/SXESlogo.png"
      type="image/x-icon"
    />
    <title>Game Hub</title>
  </head>

  <body>
    <div id="app">
      <header
        class="gradient bg-gris h-[6rem] w-full gap-4 relative flex items-center"
      >
        <!--LOGO -->
        <div class="w-24 ml-4">
          <img src="../assets/images/SXESlogo.png" alt="" />
        </div>

        <!--MENU HAMBURGUESA -->
        <div
          class="hamburg flex justify-right w-8 absolute right-10 top-8 md:hidden lg:hidden"
          v-if="navMenu == false"
          @click.prevent="showMenu()"
        >
          <img class="" src="../assets/images/menuHamb.png" alt="" />
        </div>

        <!--OPCION LOGIN -->
        <div  v-if="customer == null"
          class="login text-white text-sm absolute top-[0.56em] right-8 gap-2 items-center"
        >
          <p
            class="cursor-pointer bg-gris py-[0.2rem] px-2 rounded-md"
            @click.prevent="formLogIn()"
          >
            Log In
          </p>
          <p class="cursor-pointer" @click.prevent="formSignUp()">Sign Up</p>

         
        </div>

        <div v-if="customer != null" class="login flex text-white text-sm absolute top-[0.56em] right-8 gap-2 items-center">
          <p class="text-white">{{customer.name}} </p>
          <p class="cursor-pointer text-white" @click.prevent="logout()">|| Log out</p>
        </div>

        

        <!--NAVBAR ESCRITORIO -->
        <div class="navBar">
          <nav
            class="flex justify-around pb-2 text-white font-semibold text-lg w-[80%] absolute bottom-0"
          >
            <a href="#">Store</a>
            <a href="#">My account</a>
            <a href="#">Cart</a>
            <a href="#" class="">About Us</a>
          </nav>
        </div>

        <!--NAVBAR HAMBURGUESA -->
        <div v-if="navMenu == true">
          <nav
            class="pt-10 gradient text-white w-[15rem] md:w-[30%] h-[24rem] flex flex-col text-left absolute right-0 top-0 bg-gris gap-8 justify-center"
          >
            <a href="#" class="pl-6">Store</a>
            <a href="#" class="pl-6">My account</a>
            <a href="#" class="pl-6">Cart</a>
            <a href="#" class="pl-6">About Us</a>

            <div
              class="flex flex-col border-t-[0.1px] border-white/50 pt-4 gap-4"
            >
              <a href="#" class="pl-6" @click.prevent="formLogIn()">Log In</a>
              <a href="#" class="pl-6" @click.prevent="formSignUp()">Sign up</a>
            </div>

            <img
              src="../assets/images/closeMenu.png"
              alt=""
              class="w-6 absolute right-6 top-6"
              @click.prevent="showMenu()"
            />
          </nav>
        </div>
      </header>

      <main class="p-8 ">
        <h1 class="gamer text-white text-5xl text-center font-semibold p-6"> {{game.title}} </h1>

        <div class="flex  justify-center">
            <img v-bind:src="game.image" alt="" class="w-[37rem] object-cover">
           
            <div>
                <p class="text-white p-4 w-[37rem]">{{game.description}}</p>
                <div class="flex gap-20 items-center justify-center pt-12 text-lg">
                    <button class="p-2 border-2 border-white text-white ">Add to cart</button>
                    <button class="p-[0.7rem] bg-morado text-white">Buy now</button>
                </div>

            </div>
            
        </div>
        <div class=" text-white p-4 ">
            <div
            v-for="genre of game.genre" 
              class="inline-block wrap-none"
            >
              <p
                class="mr-2 p-[0.3rem] inline-block text-[0.7rem] bg-gris rounded-sm"
              >
                {{genre }}
              </p>
            </div>
          </div>

        
        

          <div class="text-white flex flex-col gap-4 text-sm bg-gris/50 p-4 w-1/3 mx-auto my-10">
            
            <div class="flex gap-6 border-b-[0.2px] p-2  justify-between">
                <p class="font-semibold text-white/50">SALES:</p>
                <p> {{game.sales.toLocaleString()}} </p>
            </div>
            <div class="flex gap-6 border-b-[0.2px] p-2 justify-between">
                <p class="font-semibold text-white/50">STOCK:</p>
                <p> {{game.stock}} </p>
            </div>
            <div class="flex gap-6 border-b-[0.2px] p-2 justify-between">
                <p class="font-semibold text-white/50">RELEASE DATE:</p>
                <p> {{game.date}} </p>
            </div>
            <div class="flex gap-6 p-2 justify-between">
                <p class="font-semibold text-white/50 ">PLATFORMS:</p>                
                    <div class="flex gap-4 items-center">
                    <div v-if="game.platforms.includes('PC')">
                        <img src="../assets/images/logoPC.png" alt="" class="w-8">
                    </div>
                    <div v-if="game.platforms.includes('PS5')">
                        <img src="../assets/images/logoPS5.png" alt="" class="w-16">
                    </div>
                    <div v-if="game.platforms.includes('PS4')">
                        <img src="../assets/images/logoPS4.png" alt="" class="w-[73px]">
                    </div>
                    <div v-if="game.platforms.includes('XBOX')">
                        <img src="../assets/images/logoXBOX.png" alt="" class="w-[28px]">
                    </div>
                    <div v-if="game.platforms.includes('SWITCH')">
                        <img src="../assets/images/logoSWITCH.png" alt="" class="w-8">
                    </div>
                </div>
            </div>
          </div>
       
      </main>

    

      <footer class="bg-gris h-[5rem]"></footer>

      <template class="absolute inset-0 bg-black/80 w-full h-full" v-if="logIn">
        <form
          action=""
          class="form gradient flex flex-col bg-amarillo border-md p-12 gap-4 w-[25rem] h-[30rem] z-50"
          @submit.prevent="login()" 
        >
          <img
            src="../assets/images/closeMenu.png"
            alt=""
            class="w-4 absolute right-6 top-4"
            @click.prevent="formLogIn()"
          />

          <div class="formNav mb-8 text-white">
            <button class="w-1/2 border-b-[0.2rem] border-amarillo pb-2">
              LOG IN
            </button>
            <button class="w-1/2" @click.prevent="formSignUp()">SIGN UP</button>
          </div>

          <div class="flex flex-col text-center gap-1 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white">
              EMAIL
            </label>
            <input
              type="text"
              class="text-azulOscuro/90 font-semibold text-center"
              v-model="email"
            />
          </div>

          <div class="flex flex-col text-center gap-1 mt-4 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white">
              PASSWORD</label
            >
            <input
              type="password"
              name=""
              class="text-azulOscuro text-center"
              v-model="password"
            />
          </div>

          <p class="text-sm text-red-400">{{error}}</p>

          <a href="" class="text-xs text-white font-semibold">
            Â¿Forgot your Password?</a
          >

          <button type="submit"
            class="bg-amarillo p-2 text-negro w-[90%] mt-2 font-semibold"
             
          >
            LOG IN
          </button>
        </form>
      </template>

      <template
        class="absolute inset-0 bg-black/80 w-full h-full"
        v-if="signUp"
      >
        <form
          action="submit"
          class="form gradient flex flex-col bg-amarillo border-md p-12 gap-4 w-[25rem] h-[30rem] z-50"
          @submit.prevent="register()" 
        >
          <img
            src="../assets/images/closeMenu.png"
            alt=""
            class="w-4 absolute right-6 top-4 @"
            @click="formSignUp()"
          />
          <div class="mb-8 text-white">
            <button class="w-1/2" @click="formLogIn()">LOG IN</button>
            <button class="border-b-[0.2rem] border-amarillo w-1/2 pb-2">
              SIGN UP
            </button>
          </div>

          <div class="flex flex-col gap-1 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white">NAME</label>
            <input
              type="text"
              class="text-negro font-semibold text-center"
              v-model="name"
            />
          </div>

          <div class="flex flex-col gap-1 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white"
              >LAST NAME</label
            >
            <input
              type="text"
              class="text-azulOscuro/90 font-semibold text-center"
              v-model="lastName"
            />
          </div>

          <div class="flex flex-col gap-1 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white"
              >EMAIL</label
            >
            <input
              type="text"
              class="text-azulOscuro/90 font-semibold text-center"
              v-model="email"
            />
          </div>

          <div class="flex flex-col gap-1 w-[100%]">
            <label for="" class="ml-4 text-left text-xs text-white">
              PASSWORD</label
            >
            <input
              type="password"
              name=""
              class="text-azulOscuro/90 font-semibold text-center"
              v-model="password"
            />
          </div>

          <p class="text-sm text-red-400"></p>

          <button type="submit"
            class="bg-amarillo p-2 text-negro w-[90%] mt-2 font-semibold"
            
          >
            SIGN UP
          </button>
        </form>
      </template>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../javaScript/gamedetails.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../taildwind.config.js"></script>
</html>
